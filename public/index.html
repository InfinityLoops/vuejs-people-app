<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interesting People</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>Interesting People</h1>

    <div>
      <h3>Add a person</h3>
      Name: <input v-model="newPersonName">
      Bio: <input v-model="newPersonBio">
      <button v-on:click="addPerson()">Add</button>
    </div>

    <div>
      <div v-for="person in people">
        <h2 v-on:click="toggleBio(person)">{{ person.name }}</h2>
        <h3 v-if="person.bioVisible">{{ person.bio }} <button v-on:click="deletePerson(person)">Delete</button></h3>
      </div>
    </div>

    <h4>Number of People: {{ people.length }}</h4>

  </div>
</template>
